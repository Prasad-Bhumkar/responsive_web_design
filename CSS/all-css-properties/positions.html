<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements and Position Properties Demo</title>
    <link rel="stylesheet" href="elements.css">
</head>
<body>
    <h2>HTML Elements and Position Properties Demo</h2>
    <div class="container">
        <div class="position-demo" id="static">Static Positioning (Div)</div>
        <p class="position-demo" id="relative">Relative Positioning (Paragraph)</p>
        <span class="position-demo" id="absolute">Absolute Positioning (Span)</span>
        <button class="position-demo" id="fixed">Fixed Positioning (Button)</button>
        <div class="position-demo" id="sticky">Sticky Positioning (Div)</div>
    </div>
    <footer>
        <p>Scroll down to see the sticky behavior in action.</p>
    </footer>
</body>
</html>
