<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Margin Properties Demo</title>
    <link rel="stylesheet" href="margins.css">
</head>
<body>
    <h2>CSS Margin Properties Demo</h2>
    <div class="container">
        <div class="margin-demo" id="margin-all">Margin All Sides (Div)</div>
        <p class="margin-demo" id="margin-top">Margin Top (Paragraph)</p>
        <span class="margin-demo" id="margin-right">Margin Right (Span)</span>
        <button class="margin-demo" id="margin-bottom">Margin Bottom (Button)</button>
        <div class="margin-demo" id="margin-left">Margin Left (Div)</div>
        <div class="margin-demo" id="margin-auto">Margin Auto (Centered Div)</div>
    </div>
