    <title>CSS Classification Properties Demo</title>
    <link rel="stylesheet" href="classification.css">
</head>
<body>
    <h2>CSS Classification Properties Demo</h2>

        <div class="classification-demo" id="block">Block Element (Div)</div>

        <div class="classification-demo" id="grid">Grid Element (Div)</div>
        <div class="classification-demo" id="none">Display None (Div)</div>
        <div class="classification-demo" id="float-left">Float Left (Div)</div>
        <div class="classification-demo" id="float-right">Float Right (Div)</div>
        <div class="classification-demo" id="clear">Clearfix Example (Div)</div>

        <div class="classification-demo" id="visibility">Visibility Hidden Example (Div)</div>
