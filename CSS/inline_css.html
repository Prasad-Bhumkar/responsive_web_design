<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1 : contact form</title>
</head>
<body style="background-color: rgb(224, 156, 53);">
    <!-- I will use inline css in this form -->
     <div style="align-content: center;text-align: center;border: 5px solid;background-color: rgb(10, 10, 5);padding: 10px;">
            
    
    <form action="#" method="post" style="background-color: blue;">
        <h1>Contact Form</h1>
        
        <span>    
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        </span>
        <br><br>
        <span>
            
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        </span>
        <br><br>
        <input type="submit" value="Submit">
    </form>
     </div>
</body>
</html>
