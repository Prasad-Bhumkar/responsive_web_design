<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samrajya Developers - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Samrajya Developers</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div align="center" id="contact-us-form" >
            <form action="thankyou.html" method="post" style="width: 300px;">
                <h2 align="center">Contact Us</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required aria-required="true"></textarea>
                </div>
                <div style="text-align: center;">
                    <button type="submit">Contact Now</button>
                </div>
            </form>
        </div>
        
    </main>
    <footer>
        <p>&copy; 2024 Samrajya Developers. All rights reserved.</p>
    </footer>
</body>
</html>
