<!DOCTYPE html>
<html>
<head>
  <title>CSS Image Filters</title>
  <style>
    /* CSS styles for the image */
    img {
      width: 200px;
      height: 150px;
      margin: 10px;
      border: 1px solid #ccc;
    }

    img.blur {
      filter: blur(5px);
    }

    img.brightness {
      filter: brightness(0.5);
    }

    img.contrast {
      filter: contrast(200%);
    }

    img.grayscale {
      filter: grayscale(100%);
    }

    img.hue-rotate {
      filter: hue-rotate(90deg);
    }

    img.invert {
      filter: invert(75%);
    }

    img.opacity {
      filter: opacity(35%);
    }

    /* New styles for the image containers */
    .image-container {
      display: inline-block;
      text-align: center;
      margin: 10px;
    }

    h3 {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>CSS Image Filters</h1>
  <div>
    <div class="image-container">
      <h3>Original</h3>
      <img src="https://picsum.photos/200/150" alt="Original image">
    </div>
    <div class="image-container">
      <h3>Blur</h3>
      <img src="https://picsum.photos/200/150" class="blur" alt="Blurred image">
    </div>
    <div class="image-container">
      <h3>Brightness</h3>
      <img src="https://picsum.photos/200/150" class="brightness" alt="Brightened image">
    </div>
    <div class="image-container">
      <h3>Contrast</h3>
      <img src="https://picsum.photos/200/150" class="contrast" alt="High contrast image">
    </div>
    <div class="image-container">
      <h3>Grayscale</h3>
      <img src="https://picsum.photos/200/150" class="grayscale" alt="Grayscale image">
    </div>
    <div class="image-container">
      <h3>Hue Rotate</h3>
      <img src="https://picsum.photos/200/150" class="hue-rotate" alt="Hue-rotated image">
    </div>
    <div class="image-container">
      <h3>Invert</h3>
      <img src="https://picsum.photos/200/150" class="invert" alt="Inverted image">
    </div>
    <div class="image-container">
      <h3>Opacity</h3>
      <img src="https://picsum.photos/200/150" class="opacity" alt="Transparent image">
    </div>
  </div>
</body>
</html>
