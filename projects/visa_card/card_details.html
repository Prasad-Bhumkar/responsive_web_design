<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Preview</title>
  <script src="test.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="card-container">
      <div class="card card-front" id="card-front">
        <img src="chip-tarjeta.png" alt="chip" height="50px" width="50px">
        <div class="card-label">Card Number</div>
        <input id="card-number-value" type="text" style="background-color: transparent;"
               placeholder="#### #### #### ####">
        <div class="card-label">Card Holder</div>
        <input id="card-holder-value" type="text" style="background-color: transparent;">
        <div class="card-label">Expires On</div>
        <input id="card-expiry-value" type="text" style="background-color: transparent;">
      </div>
      <div class="card card-back" id="card-back">
        <div class="magnetic-strip container" style="background-color: black;height: 30px;margin-top: 30px;">
        </div>
        <div class="cvv-label" style="text-align: right;margin-top: 30px;">cvv</div>
        <div class="magnetic-strip container" style="background-color: white;height: 30px;"></div>
      </div>
    </div>

    <form id="card-form">
      <label for="cardholder-name">Card Holder:</label>
      <input type="text" id="cardholder-name" name="cardholder-name" aria-label="Card Holder Name">

      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" name="card-number" pattern="\d{4}\s?\d{4}\s?\d{4}\s?\d{4}"
      maxlength="16" aria-label="Card Number" oninput="demo()">

      <label for="expiration-date">Expiration Date:</label>
      <div class="expiry">
        <select id="expiration-month" name="expiration-month" aria-label="Expiration Month">
          <option value="">Month</option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <select id="expiration-year" name="expiration-year" aria-label="Expiration Year">
          <option value="">Year</option>
        </select>
      </div>

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" maxlength="4" aria-label="CVV">

      <button type="submit" style="width: 300px;">Submit</button>
    </form>
  </div>
<script>
     // Get the current year
  const currentYear = new Date().getFullYear();

// Get the expiration year select element
const expirationYearSelect = document.getElementById("expiration-year");

// Add options for the current year and the next 5 years
for (let i = 0; i <= 5; i++) {
  const option = document.createElement("option");
  option.value = currentYear + i;
  option.text = currentYear + i;
  expirationYearSelect.appendChild(option);
}

</script>
  
</body>

</html>
