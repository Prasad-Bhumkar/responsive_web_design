<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card-container {
            display: flex;
            justify-content: space-between;
            width: 600px;
            /* Adjusted width to fit both cards */
            margin-bottom: 20px;
        }

        .card {
            width: 280px;
            /* Width for each card */
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            background-image: url("https://www.uepp.edu.ec.bancuest.com/app/lib/tarjeta/img/bg-tarjeta/bg-tarjeta-02.jpg");
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            color: white;
        }

        .card-back {
            background-color: black;
            /* Simple color for back side */
        }

        .card-number,
        .card-holder-name,
        .card-expiration {
            font-size: 18px;
            margin: 5px 0;
            text-align: center;
        }

        .card-label {
            font-size: 12px;
            text-align: center;
            margin-bottom: 2px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            margin-top: 20px;
            width: 300px;
        }

        input,
        select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card-container">
            <div class="card">
                <div class="card-number"></div>
                <div class="card-label">Card Number</div>
                <div class="card-holder-name"></div>
                <div class="card-label">Card Holder</div>
                <div class="card-expiration"></div>
                <div class="card-label">Expires</div>
            </div>
            <div class="card card-back">
                <div class="magnetic-strip container" style="background-color: black;height: 30px;margin-top: 30px;"></div>
                <div class="cvv-label" style="text-align: right;margin-top: 30px;">cvv</div>
                <div class="magnetic-strip container" style="background-color: white;height: 30px;"></div>
            </div>
        </div>

        <form id="card-form">
            <label for="cardholder-name">Card Holder:</label>
            <input type="text" id="cardholder-name" name="cardholder-name" aria-label="Card Holder Name">

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" pattern="\d{4}\s?\d{4}\s?\d{4}\s?\d{4}"
                maxlength="16" aria-label="Card Number">

            <label for="expiration-date">Expiration Date:</label>
            <div class="input-group">
                <select id="expiration-month" name="expiration-month" aria-label="Expiration Month">
                    <option value="">Month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                </select>
                <select id="expiration-year" name="expiration-year" aria-label="Expiration Year">
                    <option value="">Year</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                </select>
            </div>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" maxlength="4" aria-label="CVV">

            <button type="submit">Submit</button>
        </form>
    </div>

    
</body>

</html>
