<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #8e44ad, #3498db);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
            width: 90%;
            max-width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .login-container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
        }
        .login-container::before, .login-container::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
        }
        .login-container::before {
            width: 200px;
            height: 200px;
            background: #9b59b6;
            top: -100px;
            left: -100px;
        }
        .login-container::after {
            width: 150px;
            height: 150px;
            background: #e74c3c;
            bottom: -75px;
            right: -75px;
        }
        .login-container input, .login-container button {
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .login-container input:hover, .login-container button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-2xl font-bold text-white text-center mb-4">Login</h2>
        <p class="text-white text-center mb-6">Enter your credentials to access your account.</p>
        <form id="loginForm">
            <div class="mb-4">
                <label class="block text-white mb-2" for="username">Username:</label>
                <input class="w-full p-2 rounded bg-white bg-opacity-20 text-white placeholder-white" type="text" id="username" placeholder="prasad">
            </div>
            <div class="mb-4">
                <label class="block text-white mb-2" for="password">Password:</label>
                <input class="w-full p-2 rounded bg-white bg-opacity-20 text-white placeholder-white" type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="flex items-center justify-between mb-4">
                <div>
                    <input type="checkbox" id="remember" class="mr-2">
                    <label class="text-white" for="remember">Remember me</label>
                </div>
                <a href="#" class="text-blue-300">Forget password?</a>
            </div>
            <button type="submit" class="w-full p-2 rounded bg-blue-500 text-white font-bold">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === '') {
                alert('Username is required');
                return;
            }

            if (password === '') {
                alert('Password is required');
                return;
            }

            alert('Form submitted successfully');
        });
    </script>
</body>
</html>
