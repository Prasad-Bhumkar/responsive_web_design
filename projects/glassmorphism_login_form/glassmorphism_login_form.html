<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Login Form - Glassmorphism</title>
    <style>
        @import url(glassmorphism-stylesheet.css);
    </style>
</head>

<body>
    <div class="card-container">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="log-card">
            <form id="loginForm">
                <h2 class="heading">Login</h2>
                <p class="para">Enter your credentials to access your account.</p>
                <div class="input-group">
                    <label class="text" for="username">Username:</label>
                    <input class="input" type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label class="text" for="password">Password:</label>
                    <input class="input" type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="password-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#" class="forget-password">Forget password?</a>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </div>

    <script src="glassmorphism-script.js">
        
    </script>
</body>


</html>
