<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
</head>
<body>
    <main>
        <form action="">
            <table>
                <tr>
                    <td><label for="fname">First Name:</label></td>
                    <td>
                        <input type="text" id="fname" name="fname" maxlength="30" required>
                        <label>(max 30 characters a-z and A-Z)</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name:</label></td>
                    <td>
                        <input type="text" id="lname" name="lname" maxlength="30" required>
                        <label>(max 30 characters a-z and A-Z)</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth:</label></td>
                    <td>
                        <input type="date" id="dob" name="dob" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email ID:</label></td>
                    <td>
                        <input type="email" id="email" name="email" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="mobile">Mobile Number:</label></td>
                    <td>
                        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
                        <label>(10 digit mobile number)</label>
                    </td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td>
                        <input type="radio" name="gender" id="male" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="other" value="other">
                        <label for="other">Other</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td colspan="2">
                        <textarea name="addr" id="addr" rows="4"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="city">City:</label></td>
                    <td>
                        <input type="text" id="city" name="city" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="pincode">Pin Code:</label></td>
                    <td>
                        <input type="number" id="pincode" name="pincode" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="state">State:</label></td>
                    <td>
                        <input type="text" id="state" name="state" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="country">Country:</label></td>
                    <td>
                        <input type="text" value="India" readonly>
                    </td>
                </tr>
                <tr>
                    <td><label for="hobby">Hobbies:</label></td>
                    <td>
                        <label for="draw">Drawing</label>
                        <input type="checkbox" name="hobbies[]" value="drawing" id="draw">
                        <label for="sing">Singing</label>
                        <input type="checkbox" name="hobbies[]" value="singing" id="sing"><br>
                        <label for="skate">Skating</label>
                        <input type="checkbox" name="hobbies[]" value="skating" id="skate">
                        <label for="otherHobby">Other:</label>
                        <input type="text" name="otherHobby" id="otherHobby">
                    </td>
                </tr>
                <tr>
                    <td><label for="qualification">Qualification:</label></td>
                    <td>
                        <table>
                            <tr>
                                <td>Sr.No.</td>
                                <td>Examination</td>
                                <td>Board</td>
                                <td>Percentage</td>
                                <td>Year Of Passing</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>Class X </td>
                                <td><input type="text" name="classXBoard" required></td>
                                <td><input type="text" name="classXPercentage" required></td>
                                <td><input type="text" name="classXYear" required></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Class XII</td>
                                <td><input type="text" name="classXIIBOard" required></td>
                                <td><input type="text" name="classXIIPercentage" required></td>
                                <td><input type="text" name="classXIIYear" required></td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Graduation</td>
                                <td><input type="text" name="graduationBoard" required></td>
                                <td><input type="text" name="graduationPercentage" required></td>
                                <td><input type="text" name="graduationYear" required></td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>Masters</td>
                                <td><input type="text" name="mastersBoard" required></td>
                                <td><input type="text" name="mastersPercentage" required></td>
                                <td><input type="text" name="mastersYear" required></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td>(10 char max)</td>
                                <td>(upto 2 decimals)</td>
                                <td></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td><label for="coursesapplied">Courses Applied For:</label></td>
                    <td>
                        <input type="radio" name="course" value="BCA" required>
                        <label for="bca">BCA</label>
                        <input type="radio" name="course" value="B.Com.">
                        <label for="bcom">B.Com.</label>
                        <input type="radio" name="course" value="B.Sc.">
                        <label for="bsc">B.Sc.</label>
                        <input type="radio" name="course" value="B.A.">
                        <label for="ba">B.A.</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </main>
</body>
</html>
