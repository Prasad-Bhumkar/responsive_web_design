<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="">
            <table>
                <tr>
                    <td>
                        <label for="fname" id="fname">First Name :</label>
                    </td>
                    <td>
                        <input type="text">
                        <label for="fnamequote">(max 30 characters a-z and A-Z)</label>
                    </td>
                    <td>
                        
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lname" id="lname">Last Name :</label>
                    </td>
                    <td>
                        <input type="text">
                        <label for="lnamequote">(max 30 characters a-z and A-Z)</label>
                    </td>
                    <td>
                        
                    </td>
                </tr>
            </tr>
            <tr>
                <td>
                    <label for="DOB" id="dob">Date of Birth :</label>
                </td>
                <td>
                    <input type="date">
                </td>
                <td>
                    
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email ID :</label>
                </td>
                <td>
                    <input type="email">
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                    <label for="mobile">Mobile Number :</label>
                </td>
                <td>
                    <input type="number">
                    <label for="mobilequote">(10 digit mobile number)</label>
                </td>
                <td>
                    
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender :</label>
                </td>
                <td>
                    <input type="radio" for="male" id="Male">
                    <label for="male">Male</label>
                    <input type="radio" for="female" id="female">
                    <label for="female">Female</label>
                    <input type="radio" for="other" id="other">
                    <label for="other">Other</label>
                </td>
                <td>
                    
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address :</label>
                </td>
                <td colspan="2">
                    <textarea name="addr" id="addr" rows="4"></textarea>
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                    <label for="city">City</label>
                </td>
                <td>
                    <input type="text" id="city">
                </td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <label for="pincode">Pin Code :</label>
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="state">State :</label>
                </td>
                <td>
                    <input type="text" id="state">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="country">Country</label>
                </td>
                <td>
                    <input type="text" value="India" readonly >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="hobby">Hobbies :</label>
                </td>
                <td>
                    <label for="draw">Drawing</label><input type="checkbox">
                    <label for="sing">Singing</label><input type="checkbox">
                    <br>
                    <label for="Skate">Skating</label><input type="checkbox">
                    <label for="other">Other</label><input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="qualification">Qualification :</label>
                </td>
                <td>
                    <table>
                        <tr>
                            <td>Sr.No.</td>
                            <td>Examination</td>
                            <td>Board</td>
                            <td>Percentage</td>
                            <td>Year Of Passing</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Class X</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Class XII</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Graduation</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Masters</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>(10 char max)</td>
                            <td>(upto 2 decimals)</td>
                            <td></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="coursesapplied">Courses Applied For :</label>
                </td>
                <td>
                    <input type="radio"><label for="bca">BCA</label>
                    <input type="radio"><label for="bcom">B.Com.</label>
                    <input type="radio"><label for="bsc">B.Sc.</label>
                    <input type="radio"><label for="ba">B.A.</label>
                </td>
            </tr>
            <tr>
                <td></td>
                
                <td>
                    <input type="submit">
                    <input type="reset">
                </td>
                <td></td>
            </tr>
            </table>
        </form>
    </main>
</body>
</html>
