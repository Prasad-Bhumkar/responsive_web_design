<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>Document</title>
</head>

<body>
    <p>This is the original paragraph text.</p>
    <input id="myInput" type="text" value="Initial value">

    <button onclick="setText()">Set text of paragraph</button>
    <button onclick="setValue()">Set Value of inputfield</button>
    <button onclick="setAttribute()">Set Attribute to paragraph</button>
    <button onclick="appendContent()">Append Content to paragraph</button>
    <button onclick="prependContent()">Prepend Content to paragraph</button>
    <button onclick="removeElement()">Remove paragraph</button>

    <script>


        function setText() {
            // Select the paragraph element
            const paragraph = document.querySelector('p');
            // Change the paragraph text to "modified text"
            paragraph.textContent = "modified text";
        }
        function setValue() {
            const input = document.getElementById("myInput");
            input.value = "Modified value";
        }

        function setAttribute() {
            const paragraph = document.getElementById("myParagraph");
            paragraph.attr("class", "newClass");
        }

        function appendContent() {
            const paragraph = document.getElementById("myParagraph");
            paragraph.append(" Appended text");
        }

        function prependContent() {
            const paragraph = document.getElementById("myParagraph");
            paragraph.prepend(" Prepended text ");
        }

        function removeElement() {
            const paragraph = document.getElementById("myParagraph");
            paragraph.remove();
        }
    </script>
</body>

</html>
