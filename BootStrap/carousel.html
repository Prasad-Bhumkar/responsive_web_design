<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional: Customize the carousel height */
        .carousel-item img {
            height: 400px; /* Set a fixed height for images */
            object-fit: cover; /* Ensure images cover the area */
        }
    </style>
</head>
<body>
    <main>
        <div id="mycarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img1.jpg" alt="Image 1" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img2.jpg" alt="Image 2" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img3.jpg" alt="Image 3" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img4.jpg" alt="Image 4" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img5.jpg" alt="Image 5" class="d-block w-100">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#mycarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#mycarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize the carousel with a custom interval if desired
        var myCarousel = document.querySelector('#mycarousel');
        var carousel = new bootstrap.Carousel(myCarousel, {
            interval: 3000, // Autoscroll every 3 seconds
            ride: 'carousel'
        });
    </script>
</body>
</html>
