<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Coloring with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Text Coloring</title>
</head>
<body style="margin-left: 10px;">
    <h1>Text Coloring with Bootstrap</h1>

    <p class="text-primary">Primary Text</p>
    <p class="text-secondary">Secondary Text</p>
    <p class="text-success">Success Text</p>
    <p class="text-danger">Danger Text</p>
    <p class="text-warning">Warning Text</p>
    <p class="text-info">Info Text</p>
    <p class="text-light bg-dark">Light Text on Dark Background</p>
    <p class="text-dark">Dark Text</p>
    <p class="text-body">Body Text</p>
    <p class="text-muted">Muted Text</p>
    <p class="text-white bg-dark">White Text on Dark Background</p>
    <p class="text-black-50">Black 50% Text</p>
    <p class="text-white-50 bg-dark">White 50% Text on Dark Background</p>

    
</body>
</html>
