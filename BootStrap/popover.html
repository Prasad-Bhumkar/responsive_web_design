<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <button type="button" class="btn btn-danger" data-bs-toggle="popover" data-bs-placement="top" id="mypopover">
        Click to toggle popover
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var element = document.getElementById("mypopover");
            var popover = new bootstrap.Popover(element, {         // Capitalize "Popover"
                title: 'It looks like the title of the popover!',
                content: 'This is a popover example.'
            });
        });
    </script>
</body>
</html>
