<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Layout with Vertical Gutters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .vertical-gutter {
            margin-bottom: 20px; /* Adjust as needed */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row g-sm-2 g-md-3 g-lg-4">
        <div class="col bg-danger text-white vertical-gutter">
            Column 1
        </div>
        <div class="col bg-info text-white vertical-gutter">
            Column 2
        </div>
        <div class="col bg-success text-white vertical-gutter">
            Column 3
        </div>
    </div>
    <div class="row g-sm-2 g-md-3 g-lg-4">
        <div class="col bg-warning vertical-gutter">
            Column 1
        </div>
        <div class="col bg-info vertical-gutter">
            Column 2
        </div>
    </div>
    <div class="row g-sm-2 g-md-3 g-lg-4">
        <div class="col bg-secondary text-white vertical-gutter">
            Full Width Column
        </div>
    </div>
</div>

</body>
</html>
