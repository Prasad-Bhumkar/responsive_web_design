<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ex 2: 1 row 3 cols</title>
</head>


<body >
    <main style="margin: 200px;">
        <div class="container align-items-center" style="background-color: darkcyan;">
            <div class="row " style="height: 100px;align-items: center;">
                <div class="col-4" style="background-color: aquamarine;">
                    <p>column 1</p>
                </div>
                <div class="col-4" style="background-color: antiquewhite;">
                    <p>column 2</p>
                </div>
                <div class="col-4" style="background-color: chartreuse;">
                    <p>column 3</p>
                </div>
            </div>
        </div>
    </main>
</body>


</html>
