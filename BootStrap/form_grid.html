<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap Form with Grid</title>
</head>
<body>
    <h3 align="center">Bootstrap Grid for Form</h3>
    <div class="container" style="background-color: red;padding: 10px;">
        <form>
            <div class="row" style="margin-top: 10px;">
                <div class="col" >
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
            <div class="row" style="margin-top: 10px;">
                <div class="col" >
                    <input type="text" class="form-control" placeholder="User-ID">
                </div>
                <div class="col">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="row" style="margin: 10px;width: fit-content;margin-left: 300px;">
                <div class="col">
                    <input type="submit" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
