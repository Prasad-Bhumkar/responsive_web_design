<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Form Elements</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Form Elements</h2>
                <form>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <label for="birthdate" class="form-label">Birthdate</label>
                        <input type="date" class="form-control" id="birthdate">
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label">Time</label>
                        <input type="time" class="form-control" id="time">
                    </div>
                    <div class="mb-3">
                        <label for="datetime" class="form-label">Datetime</label>
                        <input type="datetime-local" class="form-control" id="datetime">
                    </div>
                    <div class="mb-3">
                        <label for="month" class="form-label">Month</label>
                        <input type="month" class="form-control" id="month">
                    </div>
                    <div class="mb-3">
                        <label for="week" class="form-label">Week</label>
                        <input type="week" class="form-control" id="week">
                    </div>
                    <div class="mb-3">
                        <label for="url" class="form-label">URL</label>
                        <input type="url" class="form-control" id="url" placeholder="https://example.com">
                    </div>
                    <div class="mb-3">
                        <label for="search" class="form-label">Search</label>
                        <input type="search" class="form-control" id="search" placeholder="Search">
                    </div>
                    <div class="mb-3">
                        <label for="tel" class="form-label">Telephone</label>
                        <input type="tel" class="form-control" id="tel" placeholder="Phone number">
                    </div>
                    <div class="mb-3">
                        <label for="color" class="form-label">Color</label>
                        <input type="color" class="form-control" id="color">
                    </div>
                    <div class="mb-3">
                        <label for="file" class="form-label">File</label>
                        <input type="file" class="form-control" id="file">
                    </div>
                    <div class="mb-3">
                        <label for="select" class="form-label">Select</label>
                        <select class="form-select" id="select">
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="textarea" class="form-label">Textarea</label>
                        <textarea class="form-control" id="textarea" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Radio Buttons</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="radioOptions" id="radioOption1" value="option1">
                            <label class="form-check-label" for="radioOption1">Option 1</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="radioOptions" id="radioOption2" value="option2">
                            <label class="form-check-label" for="radioOption2">Option 2</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Checkboxes</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkbox1">
                            <label class="form-check-label" for="checkbox1">Option 1</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkbox2">
                            <label class="form-check-label" for="checkbox2">Option 2</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Your JavaScript code here
    </script>
</body>
</html>
