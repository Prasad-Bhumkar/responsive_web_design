<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perimeter of Rectangle</title>
    <script src="perimeterofrectangle.js"></script>
</head>
<body>
    <h2>Calculate Perimeter of Rectangle</h2>
    <form id="perimeterofrectangle" onsubmit="perimeter(); return false;">
        <label for="length">Length:</label>

        <label for="width">Width:</label>
        <input type="text" id="width" required>
        <button type="submit">Calculate</button>
    </form>
