<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
        <style>
                .calculator {
                            width: 300px;
                                        margin: 0 auto;
                                                    padding: 20px;
                                                                border: 1px solid #ccc;
                                                                            border-radius: 5px;
                                                                                    }

                                                                                            input[type="number"] {
                                                                                                        width: 100%;
                                                                                                                    padding: 5px;
                                                                                                                                margin-bottom: 10px;
                                                                                                                                        }

                                                                                                                                                button {
                                                                                                                                                            width: 100%;
                                                                                                                                                                        padding: 10px;
                                                                                                                                                                                    margin-bottom: 5px;
                                                                                                                                                                                            }

                                                                                                                                                                                                    #result {
                                                                                                                                                                                                                width: 100%;
                                                                                                                                                                                                                            padding: 5px;
                                                                                                                                                                                                                                        margin-bottom: 10px;
                                                                                                                                                                                                                                                    text-align: center;
                                                                                                                                                                                                                                                                font-weight: bold;
                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                            </style>
                                                                                                                                                                                                                                                                            </head>
                                                                                                                                                                                                                                                                            <body>
                                                                                                                                                                                                                                                                                <div class="calculator">
                                                                                                                                                                                                                                                                                        <h1>Calculator</h1>
                                                                                                                                                                                                                                                                                                <input type="number" id="num1" placeholder="Enter first number">
                                                                                                                                                                                                                                                                                                        <input type="number" id="num2" placeholder="Enter second number">
                                                                                                                                                                                                                                                                                                                <button onclick="add()">Addition</button>
                                                                                                                                                                                                                                                                                                                        <button onclick="subtract()">Subtraction</button>
                                                                                                                                                                                                                                                                                                                                <button onclick="multiply()">Multiplication</button>
                                                                                                                                                                                                                                                                                                                                        <button onclick="divide()">Division</button>
                                                                                                                                                                                                                                                                                                                                                <button onclick="modulus()">Modulus</button>
                                                                                                                                                                                                                                                                                                                                                        <button onclick="clear()">Clear</button>
                                                                                                                                                                                                                                                                                                                                                                <input type="text" id="result" readonly>
                                                                                                                                                                                                                                                                                                                                                                    </div>

                                                                                                                                                                                                                                                                                                                                                                        <script>
                                                                                                                                                                                                                                                                                                                                                                                function add() {
                                                                                                                                                                                                                                                                                                                                                                                            var num1 = parseFloat(document.getElementById("num1").value);
                                                                                                                                                                                                                                                                                                                                                                                                        var num2 = parseFloat(document.getElementById("num2").value);
                                                                                                                                                                                                                                                                                                                                                                                                                    var result = num1 + num2;
                                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById("result").value = result;
                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                function subtract() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                            var num1 = parseFloat(document.getElementById("num1").value);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        var num2 = parseFloat(document.getElementById("num2").value);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    var result = num1 - num2;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById("result").value = result;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function multiply() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            var num1 = parseFloat(document.getElementById("num1").value);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        var num2 = parseFloat(document.getElementById("num2").value);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    var result = num1 * num2;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById("result").value = result;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function divide() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            var num1 = parseFloat(document.getElementById("num1").value);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        var num2 = parseFloat(document.getElementById("num2").value);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    if (num2 === 0) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    alert("Cannot divide by zero!");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    return;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            var result = num1 / num2;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        document.getElementById("result").value = result;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        function modulus() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    var num1 = parseFloat(document.getElementById("num1").value);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                var num2 = parseFloat(document.getElementById("num2").value);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            if (num2 === 0) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            alert("Cannot calculate modulus with zero divisor!");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            return;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    var result = num1 % num2;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById("result").value = result;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function clear() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById("num1").value = "";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        document.getElementById("num2").value = "";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.getElementById("result").value = "";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
