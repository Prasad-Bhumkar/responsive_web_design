<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert or Popup</title>
</head>

<body>
    <h1>Welcome to the Alert Example</h1>
    <button onclick="showAlert()">Click me for a greeting!</button>

    <script>
        alert("Hello World");
        function showAlert() {
            alert("Hello! This is an alert.");
        }
    </script>
</body>

</html>
