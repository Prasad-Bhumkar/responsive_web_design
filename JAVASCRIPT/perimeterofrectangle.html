<!DOCTYPE html>

<head>

    <title>Perimeter of Rectangle</title>
</head>

<body>
    <script>
        var l = 15;
        var b = 20;
        var perimeter = 2 * (l + b);
        document.write("Perimeter of rectangle: " + perimeter);
    </script>
