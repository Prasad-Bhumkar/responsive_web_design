<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>area of circle</title>
</head>

<body>
    <script>
        var r = 5;
        var pi = 3.14;
        var area = pi * r * r;
        document.write("Area of circle:" + area);

    </script>
</body>
