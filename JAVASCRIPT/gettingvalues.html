<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>

    <form id="myForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" class="inputField"><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" class="inputField"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="inputField"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" class="inputField"><br><br>

        <label for="pass">Password:</label>
        <input type="password" name="pass"><br><br>

        <button type="submit" onclick="getValues()">Submit</button>
    </form>

    
    

    <script src="gettingvalues.js"></script>
</body>
</html>
