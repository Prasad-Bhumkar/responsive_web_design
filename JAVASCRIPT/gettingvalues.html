<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <script src="gettingvalues.js" defer></script>
</head>
<body>

    <form id="myForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" class="inputField"><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" class="inputField"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="inputField"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" class="inputField"><br><br>

        <button type="button" onclick="getValues()">Submit</button>
    </form>

</body>
</html>
