<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circumference of circle</title>
</head>

<body>
    <script>
        var r = 5;
        var pi = 3.14;
        var circumference = 2 * pi * r;
        document.write("Circumference of circle:" + circumference);

    </script>
</body>
