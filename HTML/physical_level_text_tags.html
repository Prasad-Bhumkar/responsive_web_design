<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Level Elements</title>
</head>
<body>
    <p>
        Bold Tag : <b>Hello</b>
        <br>
        Italic Tag : <i>Hello</i>
        <br>
        Underline Tag : <u>Hello</u>
        <br>
        Big Text Tag : <big>
            Hello
        </big>
        <br>
        Small Text Tag : <small>Hello</small>
        <br>
        Superscript Tag : X<sup>3</sup>
        <br>
        Subscript Tag : X<sub>3</sub>
        <br>
        Teletype Text Tag : <tt>All of the above tags are used for modifying text appearance and they are physical level tags.</tt>
    </p>
</body>
</html>
