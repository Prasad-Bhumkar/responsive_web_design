<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    
    <br><br>
    <table border="5px solid" align="center" cellspacing="5px" cellpadding="5px" bgcolor="yellow" style="border-collapse: collapse;border-color: crimson;">
        <h3 align="center">Student Information</h3>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
        </tr>

        <tr>
            <td>
                1
            </td>
            <td>
                Ravi
            </td>
        </tr>

        <tr>
            <td>
                2
            </td>
            <td>
                Sanket
            </td>
        </tr>

        <tr>
            <td>
                3
            </td>
            <td>
                Sarthak
            </td>
        </tr>

        <tr>
            <td>
                4
            </td>
            <td>
                Prasad
            </td>
        </tr>
    </table>
</body>
</html>
