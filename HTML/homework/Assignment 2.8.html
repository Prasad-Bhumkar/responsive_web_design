<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Divisions with Headings</title>
</head>
<body>
    <div style="background-color: #9ccf11; padding: 20px;">
        <h2 style="color: #fff;">First Section</h2>
        <p>This is the content for the first section.</p>
    </div>

    <div style="background-color: #ffa07a; padding: 20px;">
        <h2 style="color: #000;">Second Section</h2>
        <p>This is the content for the second section.</p>
    </div>
</body>
</html>
