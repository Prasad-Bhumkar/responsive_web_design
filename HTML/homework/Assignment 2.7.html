<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var Tag</title>
</head>
<body>
    <p>
        <h3>Addition Formula :</h3>
        <var>A</var>+<var>B</var>=<var>Result</var>
        <h3>Substraction Formula :</h3>
        <var>A</var>-<var>B</var>=<var>Result</var>
        <h3>Multiplication Formula :</h3>
        <var>A</var>*<var>B</var>=<var>Result</var>
        <h3>Division Formula :</h3>
        <var>A</var>/<var>B</var>=<var>Result</var>
    </p>
</body>
</html>
