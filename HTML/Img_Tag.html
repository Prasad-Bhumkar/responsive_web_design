<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Tag</title>
</head>
<body>
  <table>
    <tr>
      <td><b>Image from local file:</b><img src="sample.jpg" alt="HTML 5" width="300" height="300"></td>
      <td><b>Image from URL:</b><img src=https://www.techaltum.com/img/html5-tutorial.jpg alt="HTML 5" width="300" height="300"></td>
    </tr>
  </table>
</body>
</html>
