<!DOCTYPE html>
<html>
<head>
    <title>Form Elements</title>
</head>
<body>
    <div>
        <h2>Form Elements</h2>
        <form>
            <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Enter first name">
            </div>
            <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Enter last name">
            </div>
            <div>
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="name@example.com">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
            </div>
            <div>
                <label for="birthdate">Birthdate</label>
                <input type="date" id="birthdate">
            </div>
            <div>
                <label for="time">Time</label>
                <input type="time" id="time">
            </div>
            <div>
                <label for="datetime">Datetime</label>
                <input type="datetime-local" id="datetime">
            </div>
            <div>
                <label for="month">Month</label>
                <input type="month" id="month">
            </div>
            <div>
                <label for="week">Week</label>
                <input type="week" id="week">
            </div>
            <div>
                <label for="url">URL</label>
                <input type="url" id="url" placeholder="https://example.com">
            </div>
            <div>
                <label for="search">Search</label>
                <input type="search" id="search" placeholder="Search">
            </div>
            <div>
                <label for="tel">Telephone</label>
                <input type="tel" id="tel" placeholder="Phone number">
            </div>
            <div>
                <label for="color">Color</label>
                <input type="color" id="color">
            </div>
            <div>
                <label for="file">File</label>
                <input type="file" id="file">
            </div>
            <div>
                <label for="select">Select</label>
                <select id="select">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </div>
            <div>
                <label for="textarea">Textarea</label>
                <textarea id="textarea" rows="3"></textarea>
            </div>
            <div>
                <label>Radio Buttons</label>
                <div>
                    <input type="radio" name="radioOptions" id="radioOption1" value="option1">
                    <label for="radioOption1">Option 1</label>
                </div>
                <div>
                    <input type="radio" name="radioOptions" id="radioOption2" value="option2">
                    <label for="radioOption2">Option 2</label>
                </div>
            </div>
            <div>
                <label>Checkboxes</label>
                <div>
                    <input type="checkbox" id="checkbox1">
                    <label for="checkbox1">Option 1</label>
                </div>
                <div>
                    <input type="checkbox" id="checkbox2">
                    <label for="checkbox2">Option 2</label>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
