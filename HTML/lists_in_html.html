<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists In HTML</title>
</head>
<body>
    <h3>Unordered List</h3>
    
    <!-- <ul type="square" or "circle" or "disc"></ul> -->
    <ul type="square">
        <li>html</li>
        <li>css</li>
        <li>bootstrap</li>
        <li>jquery</li>
        <li>javascript</li>
    </ul>
<hr>
    <h3>Ordered List</h3>

    <!-- <ol type="1" or "A" or "a" or "I" or "i"></ol> -->
    <ol type="i">
        <li>html</li>
        <li>css</li>
        <li>bootstrap</li>
        <li>jquery</li>
        <li>javascript</li>
    </ol>
<hr>
    <h3>Defination List</h3>

    <dl>
        <b><dt>HTML</dt></b>
        <dd>html stands for hypertext markup language.</dd>
        <b><dt>CSS</dt></b>
        <dd>css stands for Cascading style sheets.</dd>
    </dl>
<hr>
</body>
</html>
