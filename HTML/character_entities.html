<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Character Entities</title>
</head>
<body>

<h1>Commonly Used HTML Character Entities</h1>

<table border="1" cellpadding="8" style="background-color: antiquewhite;">
    <tr style="background-color: rgb(174, 144, 107);">
        <th>Character Entity</th>
        <th>Represents</th>
    </tr>
    <tr>
        <td>&amp;</td>
        <td>Ampersand (&)</td>
    </tr>
    <tr>
        <td>&lt;</td>
        <td>Less-than (<)</td>
    </tr>
    <tr>
        <td>&gt;</td>
        <td>Greater-than (>)</td>
    </tr>
    <tr>
        <td>&quot;</td>
        <td>Double quotation mark (")</td>
    </tr>
    <tr>
        <td>&apos;</td>
        <td>Single quotation mark (')</td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td>Non-breaking space</td>
    </tr>
    <tr>
        <td>&copy;</td>
        <td>Copyright symbol (©)</td>
    </tr>
    <tr>
        <td>&reg;</td>
        <td>Registered trademark symbol (®)</td>
    </tr>
    <tr>
        <td>&euro;</td>
        <td>Euro symbol (€)</td>
    </tr>
</table>

</body>
</html>
