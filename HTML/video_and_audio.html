<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Tags</title>
</head>
<body>
    <div>
        <video controls loop="true" autoplay="true" height="200">
            <source src="sample.mp4">
        </video>
        <audio controls>
            <source src="sample.mp3">
        </audio>
    </div>
</body>
</html>
